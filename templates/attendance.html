{% extends 'base.html' %}

{% block title %}Attendance Report{% endblock %}

{% block content %}


<div class="container-fluid">
    <h1 class="head-style">Attendance Report</h1>
    <hr>
    <div class="row">
        <div class="col form-group pull-left">
            <a href="{{url_for('get_attendance_dates', homegroup_id = currentHomegroup)}}"><button class="btn btn-primary"> <span class="glyphicon glyphicon-time"> </span> View Attendance History</button><br><br></a>
        </div>
    </div>
    <div class="row">
        <div class="col form-group pull-left">
            <form method = "POST">
                <span class="col">
                    <span class="col form-group pull-left counter">
                        <h4><span class="label label-default">Date</span></h4>
                    </span>
                    <span class="col form-group pull-left counter">
                        <input class="date" id="datePicker" type="date" name="AttendanceDate" required/>
                    </span>
                    <span class="col form-group pull-left counter">
                        <h4><span class="label label-default">Time</span></h4>
                    </span>
                    <span class="col form-group pull-left counter">
                        <input class="date counter" type="time" name = "AttendanceTime" required/><br>
                    </span>
                </span>
                <span class="col form-group pull-left counter">
                    <input type="submit" class="btn btn-info" value="Take Attendance">
                </span>
            </form>
        </div>
    </div>


</div>

{% endblock %}

<script>
    Date.prototype.toDateInputValue = (function() {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0,10);
    });
    $(document).ready( function() {
        $('#datePicker').val(new Date().toDateInputValue());
    });â€‹

    document.getElementById('datePicker').valueAsDate = new Date();

    $(document).ready(function() {
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;
        $("#datePicker").attr("value", today);
    });
</script>
