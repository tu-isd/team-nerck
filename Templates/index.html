{% extends 'base.html' %}

{% block title %}Home Group Locator{% endblock %}

{% block content %}
    <style>

    .main-center{

 	max-width: 1300px;

}
    </style>

    <script>
    function resize_iframe(){
        document.getElementById('mapIframe').style.height = document.body.scrollHeight  / 1.75 + 'px';
    }

    function map_zip(){
        var iframe = document.getElementById('mapIframe');
        iframe.src = iframe.src;
    }
  window.onresize = function(){
        resize_iframe();
  }
  window.onload = function(){
    resize_iframe();
  }
</script>
 <div class="container">
<div class="jumbotron">
    <h1><b>Verbo Velocity Home Church Finder</b></h1>
</div>
	<div class="main-login main-center">
     <h2>Find a Home Group  </h2>
    <div class = "row">
        <div class = "col-md-4">
        <input type="text"  id="zip" class = "form-control" placeholder = "Enter Zip Code or Address"></input>
           </div>
            <div class="col-md-2"><button class="btn btn-info" onclick="map_zip()"> Search </button></div><br><br>

        </div><br><br>
                     <div class = "row">
        <iframe id="mapIframe" class="embed-responsive-item" width="100%"src="../../map">

     </iframe>
    </div>
 </div>

    <br>


{% endblock %}
