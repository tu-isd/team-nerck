{% extends 'base.html' %}

{% block title %}Home Group Locator{% endblock %}

{% block content %}
    <style>

    .main-center{

 	max-width: 1300px;

    }


    </style>

    <script>
    function resize_iframe(){
        document.getElementById('mapIframe').style.height = document.body.scrollHeight  / 1.75 + 'px';
    }

    function map_zip(){
        var iframe = document.getElementById('mapIframe');
        iframe.src = iframe.src;
    }
  window.onresize = function(){
        resize_iframe();
  }
  window.onload = function(){
    resize_iframe();
  }
</script>

    <div class="container">
        <div class="row">
            <div class="verbobox">
                <div class="verbotext">VERBO CRISTIANA</div>
                <div class="homegrouptext">HOME GROUP FINDER</div>
            </div>
            <br><br>
        </div>
           <div class="row" style="text-align:center !important;">
            <button type="button"  class="btn findahomegroupbtn">FIND A HOME GROUP</button>
        </div>
    </div>
    </section>

	<div class="container main-login main-center">
     <h2>Find a Home Group</h2>
    <div class = "row">
        <div class = "col-6">
            <input type="text"  id="zip" style="float:right;" class = "form-control" placeholder = "Enter Zip Code or Address"></input>
        </div>
        <div class="col-2">
            <button class="btn btn-info" onclick="map_zip()" style="float:left;"> Search </button><br><br>
        </div>
    </div>
                     <div class = "row">
        <iframe id="mapIframe" class="embed-responsive-item" width="100%"src="../../map">

     </iframe>
    </div>
 </div>

    <br>



{% endblock %}
